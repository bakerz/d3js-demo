<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../../node_modules/d3/build/d3.min.js"></script>
        <style type="text/css">
            div {
                width: 50%;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="svg1">
            <h3>柱状图</h3>
        </div>
        <div id="svg2">
            <h3>柱状图 - 弹性范围</h3>
        </div>
        <div id="svg3">
            <h3>柱状图 - 横坐标</h3>
        </div>
        <div id="svg4">
            <h3>横、纵坐标</h3>
        </div>

        <script>    
        var width = '100%';  
        var height = 200;  
        var svg1 = d3.select("#svg1").append("svg")  
                       .attr("width",width)  
                       .attr("height",height);  
          
        var dataset = [ 30 , 20 , 45 , 12 , 21 ];  
          
        svg1.selectAll("rect")  
           .data(dataset)  
           .enter()  
           .append("rect")  
           .attr("x",10)  
           .attr("y",function(d,i){  
                return i * 30;  
           })  
           .attr("width",function(d,i){
                return d * 10;  
           })  
           .attr("height",28)  
           .attr("fill","#ccc");  

        // ========== 弹性范围 ==========
        //  d3.scaleLinear() 用于生成一个线性的可缩放的尺度，返回一个函数
        var wx = d3.scaleLinear()  
            .domain([0,d3.max(dataset)])  
            .range([0,500]);

        var svg2 = d3.select("#svg2").append("svg")  
                   .attr("width",width)  
                   .attr("height",height);  

        svg2.selectAll("rect")
           .data(dataset)  
           .enter()  
           .append("rect")  
           .attr("x",10)
           .attr("y",function(d,i){  
                return i * 30;  
           })  
           .attr("width",wx)           //注意这里  
           .attr("height",28)  
           .attr("fill","#ccc");
        
        // ========== 横坐标 ==========
        var svg3 = d3.select("#svg3").append('svg')
            .attr('width', width)
            .attr('height', height);

        var xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset)])
            .range([0, 500]);

        svg3.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', 10)
            .attr('y', function(d, i) {
                return i * 30;
            })
            .attr('width', xScale)
            .attr('height', 28)
            .attr('fill', '#ccc');


        var axis = d3.axisBottom(xScale);

        svg3.append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(10, 160)')
            .call(axis);

        // ========== 横、纵坐标 ==========
        var dataArr = [];
        var num = 5;  //数组的数量  
          
        for(var i = 0; i < num ; i++){  
            var tempnum = Math.floor( Math.random() * 50 );   // 返回 0~49 整数  
            dataArr.push(tempnum);  
        }

        var svg4 = d3.select('#svg4').append('svg')
          .attr('width', width)
          .attr('height', height);

        // 横坐标伸缩比例
        var xAxisScale = d3.scaleLinear()
          .domain([0, d3.max(dataArr)])
          .range([0, 500])

        // 纵坐标伸缩比例
        var yAxisScale = d3.scaleBand()
          .domain(d3.range(dataArr.length))
          .range([180, 0]);
        
        // 横向比例尺位置
        var xAxis = d3.axisBottom(xAxisScale);
        
        // 纵向比例尺位置
        var yAxis = d3.axisLeft(yAxisScale);

        // 横向伸缩比例
        var xScale = d3.scaleLinear()
          .domain([0, d3.max(dataArr)])
          .range([0, 500]);

        // 纵向伸缩比例
        var yScale = d3.scaleBand()
          .domain(d3.range(dataArr.length))
          .range([0, 180]);

        // 绘制单元数据块
        svg4.selectAll('rect')
          .data(dataArr)
          .enter()
          .append('rect')
          .attr('x', 30)
          .attr('y', function(d, i) {
            return yScale(i);
          })
          .attr('width', function(d, i) {
            return xScale(d);
          })
          .attr('height', yScale.bandwidth())
          .attr('fill', '#ccc');
        // 绘制单文文本
        svg4.selectAll('text')
          .data(dataArr)
          .enter()
          .append('text')
          .attr('x', function(d, i) {
            return xScale(d);
          })
          .attr('y', function(d, i) {
            return yScale.bandwidth()*2/3 +  yScale(i);
          })
          .attr('dx', 0)
          .attr('dy', 0)
          .attr('font-size', '14px')
          .attr('fill', '#000')
          .text(function(d, i) {
            return d;
          })

        // 绘制横坐标
        svg4.append('g')
          .attr('class', 'axis')
          .attr('transform', 'translate(30, 180)')
          .call(xAxis);

        // 绘制纵坐标
        svg4.append('g')
          .attr('class', 'axis')
          .attr('transform', 'translate(30, 0)')
          .call(yAxis);
</script>  
    </body>
</html>
