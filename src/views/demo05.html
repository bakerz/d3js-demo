        <script type="text/javascript">
            var width = 600, height = 500;

            var color = d3.scale.category20c();

            var dataArr = [];
            //var dataArr = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60, 65, 70, 75];

            for(var i = 0; i < 5 ; i++){
                var tempnum = Math.floor( Math.random() * 50 );   // 返回 0~49 整数
                dataArr.push(tempnum);
            }

            var legend = d3.select('#legend')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            var yAxisScale = d3.scale.linear()
                .domain([0, d3.max(dataArr)])
                .range([450, 0]);

            var yAxis = d3.svg.axis()
                .scale(yAxisScale)
                .orient('left');

            var yScale = d3.scale.linear()
                .domain([0, d3.max(dataArr)])
                .range([0, 450]);

            legend.selectAll('rect')
                .data(dataArr)
                .enter()
                .append('rect')
                .attr('x', function(d, i) {
                    return 30 + 30 * i;
                })
                .attr('y', function(d) {
                    return 450 + 20 - yScale(d);
                })
                .attr('width', 28)
                .attr('height', yScale)
                .attr('fill', color);

            legend.selectAll('text')
                .data(dataArr)
                .enter()
                .append('text')
                .attr('x', function(d, i) {
                    return 30 + 30 * i;
                })
                .attr('y', function(d, i) {
                    return 450 + 20 - yScale(d);
                })
                .attr('dx', 7)
                .attr('dy', 15)
                .attr('font-size', 14)
                .attr('fill', '#000')
                .text(function(d,i) {
                    return d;
                });

            legend.append('g')
                .attr('class', 'axis')
                .attr('transform', 'translate(30, 20)')
                .call(yAxis);
        </script>

                .data(data.children)
                .enter()
                .append('g')
                .style('fill', function(d,i){
                    return color(i);
                });

            var unitGroups = comGroups.selectAll('g')
                .data(function(d){
                    console.log('com', d);
                    if(d.children){
                        return d.children
                    }else{
                        return new Array();
                    }
                })
                .enter()
                .append('g')
                .on('mouseover', function(){
                    d3.select(this)
                        .select('text')
                        .attr('fill', '#000');
                })
                .on('mouseout', function(){
                    d3.select(this)
                        .select('text')
                        .attr('fill', '#fff');
                });

            var labelGroups =  comGroups.append('g')
                .attr('class','label');

            unitGroups.append('circle')
                .attr('cx', function(d){
                    return d.x
                })
                .attr('cy', function(d){
                    return d.y;
                })
                .attr('r', function(d){
                    return d.r;
                });

            unitGroups.append('text')
                .attr('x', function(d){
                    return d.x - d.r/1.5;
                })
                .attr('y', function(d){

                });

                .attr('cx', 10)
                .attr('cy', function(d,i) {
                    return i * 30 + labelHeight;
                })

                .attr('x', 25)
                .attr('y', function(d,i) {
                    return i * 30 + labelHeight;
                })
