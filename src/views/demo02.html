<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="../../node_modules/d3/build/d3.min.js"></script>
        <style type="text/css">
            div {
                width: 50%;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="svg4">
            <h3>横、纵坐标</h3>
        </div>

        <script>    
        var width = '100%';  
        var height = 200;  
        
        // ========== 横、纵坐标 ==========
        var dataArr = [];//[5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60, 65, 70, 75];
        var num = 15;  //数组的数量  
          
        for(var i = 0; i < num ; i++){  
            var tempnum = Math.floor( Math.random() * 50 );   // 返回 0~49 整数  
            dataArr.push(tempnum);  
        }

        var svg4 = d3.select("#svg4").append("svg")  
            .attr("width",width)  
            .attr("height",height);
          
        // 横坐标伸缩尺度
        var xAxisScale = d3.scaleBand()
            .domain(d3.range(dataArr.length))
            .range([0, 500]);

        // 纵坐标伸缩尺度 - 线性
        var yAxisScale = d3.scaleLinear()
            .domain([0, d3.max(dataArr)])
            .range([180, 0]);

        // 横坐标位置
        var xAxis = d3.axisBottom(xAxisScale);

        // 纵坐标位置
        var yAxis = d3.axisLeft(yAxisScale);

        // 横向伸缩尺度
        var xScale = d3.scaleBand()
            .domain(d3.range(dataArr.length))
            .range([0, 500]);

        // 纵向伸缩尺度
        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataArr)])
            .range([0, 180]);

        // 绘制单元数据块
        svg4.selectAll('rect')
            .data(dataArr)
            .enter()
            .append('rect')
            .attr('x', function(d, i) {
                return 30 + xScale(i);
            })
            .attr('y', function(d, i) {
                return 180 - yScale(d);
            })
            .attr('width', xScale.bandwidth())  //// 居中????
            .attr('height', yScale)
            .attr('fill', '#ccc');

        // 绘制单元数据文字
        svg4.selectAll('text')
            .data(dataArr)
            .enter()
            .append('text')
            .attr('x', function(d, i) {
                return 30 + xScale(i);
            })
            .attr('y', function(d, i) {
                return 180 - yScale(d);
            })
            .attr('dx', xScale.bandwidth()/3)  /// 居中？？
            .attr('dy', 10)
            .attr("font-size", 14)  
            .attr("fill","#000")  
            .text(function(d,i){
                return d;
            });  

        // 绘制横坐标
        svg4.append('g')
            .attr("class","axis")  
            .attr("transform","translate(30, 180)")
            .call(xAxis);

        // 绘制纵坐标
        svg4.append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(30, 0)')
            .call(yAxis);
        
</script>  
    </body>
</html>
